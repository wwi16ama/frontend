<div class="dialog-wrapper">
  <h2 mat-dialog-title>externe Transaktion</h2>
  <mat-dialog-content>
        <div class="tab-content">
          <mat-form-field class="input-width">
            <input matInput placeholder="Betrag in €" id='input_amount' [formControl]="amountFormControl" required
            pattern="[+-]{1}[0-9]*\.[0-9]{2}">
            <mat-error *ngIf="amountFormControl.hasError('required')">
              Ein Betrag ist <strong>erforderlich</strong>.
            </mat-error>
            <mat-error *ngIf="amountFormControl.hasError('pattern')">
                Bitte einen <strong>gültigen</strong> Betrag (+/-xxx.xx) eingeben.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
              <input matInput placeholder="Betreff" id='input_text' [formControl]="textFormControl" required
              pattern=".{4,50}">
              <mat-error *ngIf="textFormControl.hasError('required')">
                  Ein Betreff ist <strong>erforderlich</strong>.
              </mat-error>
              <mat-error *ngIf="textFormControl.hasError('pattern')">
                  Bitte einen <strong>gültigen</strong> Betreff eingeben.
              </mat-error>
          </mat-form-field>
        </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-raised-button (click)="saveExternalTransaction()" color="primary">Speichern</button>
  </div>
</div>
